<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Playlist Downloader</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>YouTube Playlist Downloader</h1>
    <label for="playlistLink">Enter YouTube Playlist Link:</label>
    <input
      type="text"
      id="playlistLink"
      name="playlistLink"
      placeholder="https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID"
    />
    <button type="button" id="button">Download Playlist</button>

    <p id="statusMessage"></p>
    <script src="script.js"></script>
  </body>
</html>
